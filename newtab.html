<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Galapagos Dashboard</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
	</head>

<body>
	<div class="container galapagos">
			<div id="leftNav" class="leftNav">
				<a href="#" id="closeMenu" class="closebtn"">&times;</a>
				<button class="accordion">About</button>
				<div class="panel">
					<p>This is our first web chrome extension built by a group!</p>
				</div>
				<button class="accordion">Calculator</button>
				<div class="panel">
					<div id="outerBody">
						<div id="window">
							<h1 id="window_panel"></h1>
							<h5 id="sub_window_panel"></h5>
						</div>
						<div id="numKey">
							<div class="row">
								<div class="col-xs-3"><button class="btn btn-default calculator" id="clear" value="c">C</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="backSpace" value="bs">&larr;</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="mod" value="%">%</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="plus" value="+">+</button></div>
							</div>
							<div class="row">
								<div class="col-xs-3"><button class="btn btn-default calculator" id="seven" value="7">7</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="eight" value="8">8</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="nine" value="9">9</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="minus" value="-">-</button></div>
							</div>
							<div class="row">
								<div class="col-xs-3"><button class="btn btn-default calculator" id="four" value="4">4</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="five" value="5">5</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="six" value="6">6</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="multiply" value="*">*</button></div>
							</div>
							<div class="row">
								<div class="col-xs-3"><button class="btn btn-default calculator" id="one" value="1">1</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="two" value="2">2</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="three" value="3">3</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="divide" value="/">/</button></div>
							</div>
							<div class="row">
								<div class="col-xs-3"><button class="btn btn-default calculator" id="zero" value="0">0</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="period" value=".">.</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="plus" value="+">+</button></div>
								<div class="col-xs-3"><button class="btn btn-default calculator" id="equals" value="=">=</button></div>
							</div>
						</div>
					</div>
				</div>		
				<button class="accordion">Live Streams</button>		
				<div class="panel">
					<ul>
						<li>Stream 1</li>
						<li>Stream 2</li>
						<li>Stream 3</li>
						<li>Stream 4</li>
						<li>Stream 5</li>
					</ul>
				</div>
				<button class="accordion">GitHub History</button>		
				<div class="panel">
					<div id="gitHub">
				<form id="gitHubSubmit">
					<label>Enter your User Name:</label>
					<input  type="text">
				</form>					
				</div>
				</div>
			</div>
			<div class="openMenu">				
				<i id="openMenu" class="fa fa-list" aria-hidden="true"></i>
			</div>
		<div class="container-fluid">
			<div class="row text-center">
				<div class="col-sm-offset-2 col-sm-8 mainBody hidden" id="welcome">
					<div id="nameSpace">
					<h1 id="welcomeName">  </h1>
					</div>
					<h1 id="clock">The Clock is Broken!?</h1>
      				<div class="todo-form form-group">
      				  <h2>What do you want to get done today?</h2>
      				  <form id="todoForm">
      				    <div> 
      				      <input type="text" id="todo" placeholder="Task"/>
      				    </div>
      				    <div id="userDiv">
      				      <input type="text" id="user" placeholder="Assign user"/>
      				    </div>
      				    <button class="btn btn-primary" type="submit">Add Task</button>
      				  </form>  
      				</div>
				</div>
				
				<div id="rightNav" class="col-sm-2 text-right rightNav">
	      			<div>
	      			  <h4 id="toDoTitle">Todos</h4>
	      			  <div id="toggleList">
	      			  <ul id="todos"></ul>
	      			</div>
	      			</div>
				</div>
			</div>
	

		<div class= "row bottom">
			<div class="col-sm-12">
				<h4 >
				<span>
					<img class="hidden" id="gitPic">
				</span>
				<span id="gitName">
					Github Name Here
				</span>
			</h4>
			</div> 
			<div id="weather"><span id="wxtemp"></span><canvas id="wxIcons" width="64" height="64"></canvas>
				<h4 id="cityList"></h4>
		</div>
			</div>
		</div>
</div>

		<!-- Below are Script Tags for JQuery & Main JS, as well as FA -->
		<script src="js/jquery-3.2.1.js"></script>
	  	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	  	
	  	<script src='js/firebase.js'></script>
		<script src='js/main.js'></script>
		<script src='js/wxPop.js'></script>
		<script src='js/skycons.js'></script>
		<script src='js/calculator.js'></script>
		<script src='js/gitHub.js'></script>

		<script src="https://use.fontawesome.com/3cc79e2fae.js"></script>
	</body>
	
</html>
