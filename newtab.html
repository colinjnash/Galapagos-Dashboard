<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Turtles 3 Project</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<header>
			<div id="leftNav" class="leftNav">
				<a href="javascript:void(0)" id="closeMenu" class="closebtn"">&times;</a>
				<button class="accordion">About</button>
				<div class="panel">
					<p>This is our first web chrome extension built by a group!</p>
				</div>
				<button class="accordion">Calculator</button>
				<div class="panel">
					<div id="outerBody">
						<div id="window">
							<h1 id="window_panel"></h1>
						</div>
						<div id="numKey">
							<div class="row">
								<div class="col-xs-3"><button class="btn btn-default" id="clear">C</button></div>
								<div class="col-xs-3"><button class="btn btn-default" id="backSpace">&larr;</button></div>
								<div class="col-xs-3"><button class="btn btn-default equations" id="mod" value="%">%</button></div>
								<div class="col-xs-3"><button class="btn btn-default equations" id="plus" value="+">+</button></div>
							</div>
							<div class="row">
								<div class="col-xs-3"><button class="btn btn-default numbers" id="seven" value="7">7</button></div>
								<div class="col-xs-3"><button class="btn btn-default numbers" id="eight" value="8">8</button></div>
								<div class="col-xs-3"><button class="btn btn-default numbers" id="nine" value="9">9</button></div>
								<div class="col-xs-3"><button class="btn btn-default equations" id="minus" value="-">-</button></div>
							</div>
							<div class="row">
								<div class="col-xs-3"><button class="btn btn-default numbers" id="four" value="4">4</button></div>
								<div class="col-xs-3"><button class="btn btn-default numbers" id="five" value="5">5</button></div>
								<div class="col-xs-3"><button class="btn btn-default numbers" id="six" value="6">6</button></div>
								<div class="col-xs-3"><button class="btn btn-default equations" id="multiply" value="*">*</button></div>
							</div>
							<div class="row">
								<div class="col-xs-3"><button class="btn btn-default numbers" id="one" value="1">1</button></div>
								<div class="col-xs-3"><button class="btn btn-default numbers" id="two" value="2">2</button></div>
								<div class="col-xs-3"><button class="btn btn-default numbers" id="three" value="3">3</button></div>
								<div class="col-xs-3"><button class="btn btn-default equations" id="divide" value="/">/</button></div>
							</div>
							<div class="row">
								<div class="col-xs-3"><button class="btn btn-default numbers" id="zero" value="0">0</button></div>
								<div class="col-xs-3"><button class="btn btn-default" id="period">.</button></div>
								<div class="col-xs-3"><button class="btn btn-default" id="plus">+</button></div>
								<div class="col-xs-3"><button class="btn btn-default final" id="equals" value="=">=</button></div>
							</div>
						</div>
					</div>
				</div>		
				<button class="accordion">Live Streams</button>		
				<div class="panel">
					<ul>
						<li>Stream 1</li>
						<li>Stream 2</li>
						<li>Stream 3</li>
						<li>Stream 4</li>
						<li>Stream 5</li>
					</ul>
				</div>
				<button class="accordion">Quote of the Day</button>		
				<div class="panel">
					<p>This is a quote</p>
					<p>By: This Guy-</p>
				</div>
			</div>
			<div class="openMenu">				
				<i id="openMenu" class="fa fa-list" aria-hidden="true"></i>
			</div>
		<header>

		<div class="container-fluid">
			<div class="row text-center">
				<div class="col-sm-offset-2 col-sm-8 mainBody hidden" id="welcome">
					<h1>Welcome to your Dashboard</h1>
					<h1 id="clock">The Clock is Broken!?</h1>
      				<div class="todo-form form-group">
      				  <h2>What do you want to get done today?</h2>
      				  <form>
      				    <div> 
      				      <input type="text" id="todo" placeholder="Task"/>
      				    </div>
      				    <div>
      				      <input type="text" id="user" placeholder="Assign user"/>
      				    </div>
      				    <button type="submit">Add Task</button>
      				  </form>  
      				</div>
				</div>
				
				<div id="rightNav" class="col-sm-2 text-right rightNav">
	      			<div>
	      			  <h4 id="toDoTitle">Todos</h4>
	      			  <div id="toggleList">
	      			  <ul id="todos"></ul>
	      			</div>
	      			</div>
				</div>
			</div>
		</div>

		<div class= "row bottom">
			<div id="weather"><span id="wxtemp"></span><canvas id="wxIcons" width="64" height="64"></canvas>
		</div>
</div>
</div>
		<!-- Below are Script Tags for JQuery & Main JS, as well as FA -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
	  	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	  	<script src='js/firebase.js'></script>
		<script src='js/main.js'></script>
		<script src='js/skycons.js'></script>
		<script src="https://use.fontawesome.com/3cc79e2fae.js"></script>
	</body>
	
</html>
